name: deploy portfolio webpage
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        with:
          NEXT_PUBLIC_EMAIL_JS_SERVICE: ${{ secrets.NEXT_PUBLIC_EMAIL_JS_SERVICE }} 
          NEXT_PUBLIC_EMAIL_JS_TEMPLATE: ${{ secrets.NEXT_PUBLIC_EMAIL_JS_TEMPLATE }} 
          NEXT_PUBLIC_EMAIL_JS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAIL_JS_PUBLIC_KEY }}
          NEXT_PUBLIC_BD_SUPABASE_SECRET: ${{ secrets.NEXT_PUBLIC_BD_SUPABASE_SECRET }}
          NEXT_PUBLIC_URL_SUPABASE_PROJECT: ${{ secrets.NEXT_PUBLIC_URL_SUPABASE_PROJECT }}

      - name: Test
        run: npm run test
      - name: Deploy to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} 
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} 
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
